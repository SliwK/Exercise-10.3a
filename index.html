<!doctype html>
<html lang="pl>"
<head>
  <style>
    /* Prevents slides from flashing */
    #slides {
      display:none;
    }
  </style>
  <link rel="text/stylesheet" href="css/example.css">
  <link rel="text/stylesheet" href="css/font-awesome.min.css">
  <link rel="text/stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/jquery.slides.min.js"></script>

  <script>
    $(function(){
      $("#slides").slidesjs({
        width: 940,
        height: 528

    });
  </script>
</head>
